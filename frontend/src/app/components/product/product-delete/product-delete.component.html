<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput type="text" class="name-input"  [value] = "produto.name" name="name" minlength="3" disabled>
            <mat-placeholder class="placeholder">Nome</mat-placeholder>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number"  [value] = "produto.price" name="price" min="0" disabled>
            <mat-placeholder class="placeholder">Pre√ßo(R$)</mat-placeholder>
        </mat-form-field>
    </form>

    <button  mat-raised-button (click) = "deleteProduct()" appRedBackground>
        Deletar
    </button>

    <button mat-raised-button (click) = "cancel()" appBlueBackground>
        Cancelar
    </button>
</mat-card>
